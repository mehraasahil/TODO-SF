<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
        <lightning-card  title="Add New task" >
          <div class="slds-var-p-around_small">
            <lightning-input 
              label="Enter Task"
              placeholder="Enter Task Detail"
              required="true"
              message-when-value-missing="Kindly Enter the Task Name"
              onchange={changeHandler}
              name="taskname"
              value={taskname}
              class="taskname"   
            ></lightning-input>


            <lightning-input 
              type="date"
              label="Set End Date"
              field-level-help="Default End Date is Todays Date"
              onchange={changeHandler}
              name="taskdate"
              value={taskdate}
            ></lightning-input>
          </div>

          <div  class="slds-var-p-around_small">
            <lightning-button
            
              variant="brand" 
              label="Reset"
              onclick={resetHandler}
              class="slds-var-p-around_small"
            ></lightning-button>


            <lightning-button 
            variant="brand" 
            label="Add Task "
            onclick={addTaskHandler}
            class="slds-var-p-around_small"
          ></lightning-button>

          </div>
          
        </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card  title="To Do List" >
             
          
          
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card  title="Completed Item" >
          
          
            </lightning-card>
        </div>
        </div>
    
</template>
